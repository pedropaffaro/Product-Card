<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Card</title>

        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="app">
            <div id="product-image">
                <button id="button-360" onclick="toggle()">
                    <img src="assets/360-icon.svg" alt="Click the button to animate the sofa">
                </button>
                <button id="button-close" onclick="toggle()">
                    <img src="assets/close-icon.svg" alt="Click the button to stop animate">
                </button>

                <img id="static-sofa" src="assets/product.jpg" alt="Pink sofa">
                <img id="animated-sofa" src="assets/product-gif.gif" alt="Animated pink sofa">
            </div>
            <div id="product-details">
                <h4>CÓDIGO: 42404</h4>
                <h1>Sofá Margot II - Rosé</h1>
                <p>R$ 4.000</p>
                <button>ADICIONAR À CESTA</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
